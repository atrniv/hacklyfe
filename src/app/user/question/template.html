<div id="problem-area">
  <header class="problem-header">
    <div class="timer">Ticker: 73s</div>
    <div class="problem-details">
      <div class="title">{{ state.active_question.title }}</div>
      <div class="description">{{ state.active_question.description }}</div>
    </div>
  </header>
  <div class="problem-input">
    <ui-codemirror ng-model="active_question.solution"></ui-codemirror>
  </div>
  <div class="problem-controls">
    <button type="button" class="button" data-ng-click="submit()">Submit</button>
    <button type="button" class="button hollow fl-right" data-ng-click="getCheat()">Cheat</button>
  </div>
</div>
